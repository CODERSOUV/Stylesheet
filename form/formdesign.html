<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <header><h1>Welcome to Souvagya's Database!</h1></header>
    <div class="container">
        <form action="" method="get">
            <label for="username">Your name: </label>
            <input type="text" placeholder="Enter name">
            <label for="Department">Department name: </label>
            <input type="text" placeholder="Department">
            <label for="Roll">Roll no: </label>
            <input type="text" placeholder="Roll"><br>
            <label for="Guardian">Guardian name: </label>
            <input type="text" placeholder="Enter guardian name"><br>
            <label for="useremail">Your Email id: </label>
            <input type="text" placeholder="xyz@gmail.com"><br>
            <label for="DOB">Date of Birth</label>
            <input type="text" placeholder="DD/MM/YY"><br>
            <label for="Password">Password</label>
            <input type="text" placeholder="XXXXXXXX"><br>
            <button type="submit" onclick="alert('form submitted');">Submit</button>
        </form>
    </div>
    <script src="formd.js"></script>
</body>
</html>
